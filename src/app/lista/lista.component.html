<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Número do Filme</th>
      <th scope="col">Título do Filme</th>
      <th scope="col">Valor</th>
      <th scope="col">Data de Cadastro</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of lista">
    <tr>
      <td> <button type="button" (click)="selecionaLista(item.id)" class="btn btn-outline-light" data-toggle="tooltip" data-placement="top"
          title="Exibir">
          <i class="bi bi-play" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button></td>
      <th scope="row">{{item.id}}</th>
      <td>{{item.nome}}</td>
      <td>{{item.valor}}</td>
      <td>{{item.data}}</td>
    </tr>
    <tr>

  </tbody>
</table>
<nav aria-label="Navegação">
  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" href="#">Anterior</a></li>

  </ul>
</nav>
