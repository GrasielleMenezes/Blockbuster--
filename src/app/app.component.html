<div class="w-100 p-3 h-100" style="background-color:#282be2">
  <div class="container-fluid ">
    <h1 class="text-center titulo">BlockBuster</h1>
    <div class="row g-2 row-cols-2 border border-primary rounded p-1 corbranco">
      <div class="col-sm-8">
        <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Novo" (click)="novo()">
          <i class="bi bi-newspaper" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
        <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Abrir">
          <i class="bi bi-folder2-open" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
        <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Salvar">
          <i class="bi bi-hdd" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
        <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Excluir">
          <i class="bi bi-trash" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
        <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Cancelar">
          <i class="bi bi-x-circle" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Imprimir">
          <i class="bi bi-printer" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
        <button type="button" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Fechar">
          <i class="bi bi-door-closed" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
        
      </div>
      <div class="col-sm-2 mt-4">
        <h6>Total de registros: {{quantidadeLista}}</h6>
      </div>
    </div>
    <div class="row g-2 row-cols-2  ">
      
      <div class="col-8 corazul p-3 border">
        <formulario [listaForm]="filme"></formulario>
      </div>
      <div class="col-4">
        
        <div class="col-12 p-3 border text-center" id="grad1">
         <lista (alterar)="receberEvento($event)"></lista>
        </div>
        <div class="col-12 mt-3 p-3 border bg-light text-center" id="grad1"  *ngFor="let item of filme">
          <img class="mw-100" src="{{item.poster}}" alt="Era do Gelo">
          <div class="mt-3">
              <button class="btn btn-outline-primary">Selecione a Capa do Arquivo</button>
              <button class="btn btn-outline-primary mt-2">Selecione a Capa do Scanner/WebCam</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
